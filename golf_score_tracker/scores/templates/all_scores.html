{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Golf Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .table-striped {
            margin-top: 20px;
        }
    </style>
</head>
<body>
       <div class="container">
        <h1>All Golf Scores</h1>
        <a href="{% url 'scores:add_score' %}" class="btn btn-success">Add New Score</a>
        <a href="{% url 'scores:home' %}" class="btn btn-primary">Home</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Date</th>
                    <th>Course Name</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr>
                    <td>{{ score.player_name }}</td>
                    <td>{{ score.date }}</td>
                    <td>{{ score.course_name }}</td>
                    <td>{{ score.total_score }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4">No scores available.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
